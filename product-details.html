<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
        }
        .product-image, .product-info {
            flex: 1 1 300px;
            margin: 10px;
        }
        .product-image img {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .product-info h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .product-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-info .price {
            color: cyan;
            font-size: 20px;
            margin: 10px 0;
        }
        .product-info .add-to-cart {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .product-info .add-to-cart:hover {
            background-color: darkgreen;
        }
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                padding: 10px;
            }
            .product-info h1 {
                font-size: 20px;
            }
            .product-info p {
                font-size: 16px;
            }
            .product-info .price {
                font-size: 18px;
            }
            .product-info .add-to-cart {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img id="product-image" src="" alt="Product Image">
        </div>
        <div class="product-info">
            <h1 id="product-title"></h1>
            <p id="product-price" class="price"></p>
            <p id="product-description"></p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
